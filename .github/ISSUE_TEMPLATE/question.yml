name: Question
description: Ask a question about using Goa
title: "[Question]: "
labels: ["question"]
body:
  - type: markdown
    attributes:
      value: |
        Have a question about using Goa? We're here to help!
        
        Before asking, please check:
        - [Documentation](https://github.com/im5tu/goa#readme)
        - [Existing issues](https://github.com/im5tu/goa/issues)

  - type: dropdown
    id: category
    attributes:
      label: Question Category
      description: What category does your question fall into?
      options:
        - Getting Started
        - Configuration
        - Performance
        - Best Practices
        - Troubleshooting
        - AWS Integration
        - Native AOT
        - Templates
        - Other
    validations:
      required: true

  - type: textarea
    id: question
    attributes:
      label: Your Question
      description: What would you like to know?
      placeholder: I'm trying to understand how to...
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Context
      description: Provide any relevant context about what you're trying to achieve
      placeholder: |
        I'm building a Lambda function that needs to...
        I've tried...
        I expected...

  - type: textarea
    id: code
    attributes:
      label: Code Sample
      description: If applicable, include relevant code
      render: csharp

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: If relevant, describe your environment
      placeholder: |
        .NET Version: 9.0
        Goa Version: 0.0.2-preview.2
        AWS Service: DynamoDB
        Deployment: AWS SAM